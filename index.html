<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح في المتصفح الخارجي</title>
    <script>
        function openInExternalBrowser() {
            var url = "https://www.google.com"; // استبدل بالرابط المطلوب
            window.open(url, "_system"); // يعمل على بعض بيئات WebView
        }
    </script>
</head>
<body>
    <button onclick="openInExternalBrowser()">فتح في كروم</button>
</body>
</html>
